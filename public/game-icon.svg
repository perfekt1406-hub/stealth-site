<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Game Controller Icon -->
  <!-- Main body -->
  <rect x="20" y="50" width="88" height="48" rx="8" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Left grip -->
  <rect x="8" y="60" width="20" height="28" rx="4" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- Right grip -->
  <rect x="100" y="60" width="20" height="28" rx="4" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  
  <!-- D-pad -->
  <rect x="28" y="58" width="24" height="24" rx="2" fill="#1e1b4b"/>
  <rect x="34" y="52" width="12" height="8" rx="1" fill="#1e1b4b"/>
  <rect x="34" y="80" width="12" height="8" rx="1" fill="#1e1b4b"/>
  <rect x="26" y="64" width="8" height="12" rx="1" fill="#1e1b4b"/>
  <rect x="46" y="64" width="8" height="12" rx="1" fill="#1e1b4b"/>
  
  <!-- Action buttons -->
  <circle cx="76" cy="66" r="6" fill="#ef4444"/>
  <circle cx="92" cy="66" r="6" fill="#3b82f6"/>
  <circle cx="76" cy="82" r="6" fill="#10b981"/>
  <circle cx="92" cy="82" r="6" fill="#f59e0b"/>
  
  <!-- Button highlights -->
  <circle cx="76" cy="66" r="3" fill="#fee2e2" opacity="0.6"/>
  <circle cx="92" cy="66" r="3" fill="#dbeafe" opacity="0.6"/>
  <circle cx="76" cy="82" r="3" fill="#d1fae5" opacity="0.6"/>
  <circle cx="92" cy="82" r="3" fill="#fef3c7" opacity="0.6"/>
  
  <!-- Shoulder buttons -->
  <rect x="30" y="42" width="20" height="8" rx="2" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  <rect x="78" y="42" width="20" height="8" rx="2" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  
  <style>
    @media (prefers-color-scheme: dark) {
      rect[fill="#6366f1"] { fill: #818cf8; }
      rect[stroke="#4f46e5"] { stroke: #6366f1; }
      rect[fill="#1e1b4b"] { fill: #312e81; }
    }
  </style>
</svg>
